<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="music-container">
        <div class="music-header">
            <i class="fa fa-angle-left"></i>
            <div class="title">
                <p>Мое музло</p>
            </div>
            <i class="fa fa-search"></i>
        </div>
        <div class="music-playlist">
            <div class="music-menu text-center">
                <div class="menu">
                    <ul>
                        <li><a href="#">Год</a></li>
                        <li><a href="#">Месяц</a></li>
                        <li><a href="#">Жанр</a></li>
                        <li><a href="#">Жанр</a></li>
                    </ul>
                </div>
            </div>
            <div class="music-box">
                {% for song in songs %}
                    <div class="music-info">
                        <div class="music-img">
                            <img src="{% static 'images/img/Avatar.png' %}" alt="img">
                        </div>
                        <div class="music-name">
                            <h6>{{ song.title }}</h6>
                            <p>{{ song.description }}</p>
                            <audio src="{{ song.songfile }}" controls></audio>
                        </div>
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
        <div class="music-play">
            <div class="play-image">
                <img src="{% static 'images/img/Avatar.png' %}" alt="">
            </div>
            <div class="play-controls">
                <div class="controls">
                    <div class="song-name">
                        <h5>Название играющего</h5>
                        <p>Описание играющего</p>
                    </div>
                    <div class="play-icons">
                        <i class="fa fa-step-backward"></i>
                        <i class="fa fa-play"></i>
                        <i class="fa fa-step-forward"></i>
                    </div>
                </div>
                <div class="music-progress">
                    <div class="progress">
                        <div class="progress-bar">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
